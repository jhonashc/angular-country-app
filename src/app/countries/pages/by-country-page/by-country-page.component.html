<div class="my-4">
  <!-- Search Box -->
  <shared-search-box
    placeholder="Search a country..."
    [initialValue]="term"
    (onDebounceValue)="searchByCountry($event)"
  ></shared-search-box>

  <shared-loading *ngIf="isLoading"></shared-loading>

  <!-- Country list -->
  <countries-country-card-list
    [countryList]="countries"
  ></countries-country-card-list>
</div>
