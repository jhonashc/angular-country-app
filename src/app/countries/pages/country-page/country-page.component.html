<div class="flex flex-col gap-4 mt-4" *ngIf="country; else loading">
  <a
    class="px-4 py-2 text-sm text-center bg-white rounded-md border border-slate-300 hover:bg-slate-50"
    routerLink="/countries"
  >
    <span>Back</span></a
  >

  <img
    class="object-cover"
    [src]="country.flags.png"
    [alt]="country.name.official"
  />

  <h3 class="text-xl font-bold text-gray-900">
    {{ country.name.official }} {{ country.flag }}
  </h3>

  <ul class="my-2 text-sm">
    <li>
      <strong>Native Name: </strong>{{ country.name.nativeName.spa?.official }}.
    </li>
    <li class="mt-3">
      <strong>Population: </strong>{{ country.population | number }}.
    </li>
    <li class="mt-3"><strong>Region: </strong>{{ country.region }}.</li>
    <li class="mt-3"><strong>Sub Region: </strong>{{ country.subregion }}.</li>
    <li class="mt-3"><strong>Capital: </strong>{{ country.capital }}.</li>
  </ul>
</div>

<ng-template #loading>
  <shared-loading></shared-loading>
</ng-template>
