<div class="my-4">
  <!-- Regions -->
  <h3 class="text-lg font-semibold">Regions</h3>
  <div class="flex flex-wrap gap-4 mt-3 mb-4">
    <span
      class="text-sm px-3 py-1 border border-gray-300 rounded-md cursor-pointer"
      [ngClass]="{
        'text-white font-bold bg-indigo-500 border-indigo-500':
          selectedRegion === region
      }"
      *ngFor="let region of regions"
      (click)="searchByRegion(region)"
      >{{ region }}</span
    >
  </div>

  <shared-loading *ngIf="isLoading"></shared-loading>

  <!-- Country list -->
  <countries-country-card-list
    [countryList]="countries"
  ></countries-country-card-list>
</div>
